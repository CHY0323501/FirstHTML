<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <style >
        body {
            
            background-size:contain;
            background:fixed url('hw3_musicplayer/Sciencefiction.png') center center no-repeat;
            margin:0;
            padding:0;
            
            }
             
         
        #player {
            width: 600px;
            height: 600px;
            position: fixed;
            left: 32%;
            top: 200px;
            border-radius: 25px;
            background-color: rgba(0, 0, 0,0.5);
            border: 8PX solid rgba(255, 255, 255,0.8);
            box-shadow: 0 0 40px white;
        }
        
        .buttonBG {
            width: 50px;
            height: 50px;
            position: relative;
            background-color: rgba(255, 255, 255,0.7);
            border-radius: 50%;
            cursor: pointer;
            top: 0px;
            box-shadow: 0 0 13px rgba(255, 255, 255,0.8);
            
        }
        .buttonBG2 {
            width:48px;
            height:48px;
            border:1.2px solid;
            border-radius:50%;
            position:relative;
            box-shadow: 0 0 13px rgba(255, 255, 255,0.8);
            background-color: rgba(255, 255, 255,0.6);
            cursor: pointer;
            color:#262525;
        }
        .buttonBG:hover {
            box-shadow: 0 0 17px rgb(255, 255, 255);
        }
        .buttonBG2:hover {
            box-shadow:0 0 17px white;
        }
        
        #info_area {
            width: 500px;
            height: 200px;
            background-color: rgba(255, 255, 255,0.5);
            position: fixed;
            left: 35.5%;
            top: 260px;
            border-radius: 10px;
        }
        
        marquee {
            font-family: 微軟正黑體;
            font-size: 14pt;
            font-weight: 500;
            color: black;
            -webkit-text-stroke: 0.7px white;
            position: relative;
            left: 10px;
         
        #marquee_now_song{
            width: 420px;
            height: 20px;
            position: relative;
            left: 10px;
            top: 3px;
        }
        
        
        
    </style>


</head>
<body>
    <div>

        <audio id="audio" controls="controls">
            <source src="MUSIC/Zedd,%20Katy%20Perry%20-%20365.mp3" type="audio/mp3" />
            <source src="MUSIC/Anne-Marie - Then.mp3" type="audio/mp3" />
            <source src="MUSIC/Alan Walker, Sabrina Carpenter & Farruko - On My Way.mp3" type="audio/mp3" />
            <source src="MUSIC/蔡依林-玫瑰少年.mp3" type="audio/mp3" />
            
        </audio>

        <div id="player">
            <div id="info_area">
                <marquee id="marquee_now_song" scrollamount="2" direction="up">目前播放歌曲：小幸運</marquee>
            </div>


            <table style="width:500px;height:145px;border:1px dashed white;position:relative;top:265px;left:10%">
                <tr>
                    <td style="height:80px;">
                        <img class="buttonBG" id="Previous" title="Previous" style="left:3%" src="music-player_icon/118357-music-player-options/png/previous.png" />
                        <img class="buttonBG" id="Rewind" title="Rewind" style="left:6%" src="music-player_icon/118357-music-player-options/png/rewind.png" />
                        <img class="buttonBG" id="Pause" title="Pause" style="left:9%;visibility:hidden" src="music-player_icon/118357-music-player-options/png/pause.png" />
                        <img class="buttonBG" id="Play" title="Play" style="left:-9px" src="music-player_icon/118357-music-player-options/png/play-button.png" />
                        <img class="buttonBG" id="Stop" title="Stop" style="left:0%" src="music-player_icon/118357-music-player-options/png/stop.png" />
                        <img class="buttonBG" id="Fast-Forward" title="Fast-Forward" style="left:3%" src="music-player_icon/118357-music-player-options/png/fast-forward.png" />
                        <img class="buttonBG" id="Next" title="Next" style="left:6%" src="music-player_icon/118357-music-player-options/png/next.png" />
                        <img class="buttonBG" id="Shuffle" title="shuffle" style="left:9%" src="music-player_icon/118357-music-player-options/png/shuffle.png" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <img class="buttonBG" id="Volume" title="Volume" style="left:3%" src="music-player_icon/118357-music-player-options/png/volume.png" />
                        <img class="buttonBG" id="Mute" title="Mute" style="left:6%" src="music-player_icon/118357-music-player-options/png/mute.png" />
                        <img class="buttonBG" id="Repeat_all" title="Repeat_ALL" style="left:9%" src="music-player_icon/118357-music-player-options/png/repeat.png" />
                        <img class="buttonBG2" ID="repeat_one" title="Repeat_ONE" style="left:12%;" src="music-player_icon/baseline_repeat_one_black_48dp.png" />
                    </td>
                </tr>
            </table>

        </div>

    </div>
    <script>
        function PlayMusic() {
            audio.play();
        }
        function PauseMusic() {
            audio.pause();
        }
        function showplay() {
            play.style.visibility = "visible";
            pause.style.visibility = "hidden";
        }
        function showpause() {
            pause.style.visibility = "visible";
            play.style.visibility = "hidden";
        }
        function muteMusic() {
            
        }
        var audio = document.getElementById("audio");
        var play = document.getElementById("Play");
        var pause = document.getElementById("Pause");
       
        play.addEventListener("click", PlayMusic);
        play.addEventListener("click", showpause);

        pause.addEventListener("click", PauseMusic);
        pause.addEventListener("click", showplay);

        
        

    </script>
</body>
</html>
